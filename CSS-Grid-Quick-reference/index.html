<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>CSS Grid quick Ref.</title>
</head>
<body>


    <!-- Implicit/explicit and aligning grid itemz  -->
    <!-- emmet .implicit-grid>.item.item--$*8  -->
    <div class="implicit-grid">
        <div class="item item--1">This</div>
        <div class="item item--2">is</div>
        <div class="item item--3">an</div>
        <div class="item item--4">example</div>
        <div class="item item--5">of</div>
        <div class="item item--6">aligning</div>
        <div class="item item--7">grid</div>
        <div class="item item--8">items</div>
    </div>

    <hr><hr>

    <!-- naming grids  -->
    <div class="main-grid">
        <div class="header">Header</div>
        <!-- emmet .small-box-$*3 -->
        <div class="small-box-1">Small box 1</div>
        <div class="small-box-2">Small box 2</div>
        <div class="small-box-3">Small box 3</div>
        <div class="main-content">Main Content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>



</body>
</html>
